---
layout: page
title: 'TV'
date: 2023-07-19 19:00:00 -0100
location: 'Zandvoort, Netherlands'
css: 'tv.scss'
---
<div class="tv">
    <p>Every time I find a video I like, I save it to this list.</p>

    <ul>
        {% for video in data.tv %}
        <li>
            <a href="https://www.youtube.com/watch?v={{video.id}}" target="_blank"><img
                    src="https://static.llllllllllll.com/andor/assets/thumbnails/{{video.id}}.jpg" loading="lazy"
                    alt="{{video.title}}" />
                <span class="title">{{video.title}}</span>
            </a>
            <span class="author">{{video.author}}</span>
            <span class="date">{{video.date}}</span>

        </li>
        {% endfor %}
    </ul>
</div>
