<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <meta charSet="utf-8" />
    <meta name="description" content="{{description}}" />
    <meta name="author" content="Andor Polgár" />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://polgarhivatal.nl/{{pathname}}" />
    <meta property="og:site_name" content="Polgár Hivatal" />
    <meta property="og:locale" content="nl_NL" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, user-scalable=yes" />
    <style>
        @font-face {
            font-family: "Departure Mono";
            src: url('https://static.llllllllllll.com/andor/fonts/DepartureMono-Regular.woff2') format('woff2'),
                url('https://static.llllllllllll.com/andor/fonts/DepartureMono-Regular.woff') format('woff'),
                url('https://static.llllllllllll.com/andor/fonts/DepartureMono-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
    </style>
    <link rel="preload" href="/assets/{{style.scss}}" as="style" />
    <link rel="stylesheet" href="/assets/{{style.scss}}" />
    <link rel="canonical" href="https://polgarhivatal.nl/{{pathname}}" />
    <link rel="icon" href="/favicon.ico" />
</head>

<body>
    <div class="container">

        <main class="window">
            {% render windowheader.liquid title:"Polgár Hivatal" %}
            <div class="hole content-hole">
                <div class="content">
                    {{body}}
                </div>
            </div>
        </main>
    </div><!-- .container -->
</body>

</html>
